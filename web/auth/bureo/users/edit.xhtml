<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/auth/shared/_bureolayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{_LayoutController.siteName} | Edit User"></h:outputText>
        </ui:define>
        <ui:define name="pagetitle">
            <h:outputText value="Edit User"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <h:form >
                            <div class="card-header card-header-icon" data-background-color="purple">
                                <i class="material-icons">persons</i>
                            </div>
                            <h:inputHidden value="#{userController.userId}"/>
                            <h:inputHidden value="#{userController.userDetailId}"/>
                            <h:inputHidden value="#{userController.bureoId}"/>
                            <div class="card-content">
                                <h4 class="card-title">Add User</h4>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Fist Name</label>
                                            <h:inputText value="#{userController.firstName}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Last Name</label>
                                            <h:inputText value="#{userController.lastName}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group label-floating">
                                    <label class="control-label">Email <star>*</star></label>
                                    <h:inputText value="#{userController.email}" styleClass="form-control" required="true"/>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Phone</label>
                                            <h:inputText value="#{userController.phone}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Gender</label>
                                            <h:inputText value="#{userController.gender}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Age</label>
                                            <h:inputText value="#{userController.age}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">City</label>
                                            <h:inputText value="#{userController.city}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">State</label>
                                            <h:inputText value="#{userController.state}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Zipcode</label>
                                            <h:inputText value="#{userController.zipCode}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Country</label>
                                            <f:selectItem itemLabel="#{country.countryName}"/>
                                            <h:selectOneMenu value="#{userController.countryId}" class="form-control">
                                                <f:selectItems value="#{userController.countries}" var="country"
                                                               itemValue="#{country.countryId}" itemLabel="#{country.countryName}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>

                                <div class="category form-category">
                                    <star>*</star> Required fields
                                </div>

                                <div class="text-center">
                                    <h:commandButton action="#{userController.updateUser()}" value="Save" styleClass="btn btn-rose btn-fill btn-wd" style="background-color: purple;"
                                                     onclick="setFormValidation('frmAdd')"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
