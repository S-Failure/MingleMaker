<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/auth/shared/_userlayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{_LayoutController.siteName} | Edit Profile"></h:outputText>
        </ui:define>
        <ui:define name="pagetitle">
            <h:outputText value="Edit Profile"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-icon" data-background-color="purple">
                            <i class="material-icons">perm_identity</i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Edit Profile - <small class="category">Complete your
                                    profile</small></h4>

                            <h:form>

                                <h:inputHidden value="#{dashboardController.userId}"/>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Fist Name</label>
                                            <h:inputText value="#{dashboardController.firstName}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Last Name</label>
                                            <h:inputText value="#{dashboardController.lastName}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Eamil</label>
                                            <h:inputText value="#{dashboardController.email}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Gender</label>
                                            <h:inputText value="#{dashboardController.gender}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Country</label>
                                            <f:selectItem itemLabel="#{country.countryName}"/>
                                            <h:selectOneMenu value="#{dashboardController.countryId}" class="form-control">
                                                <f:selectItems value="#{dashboardController.countries}" var="country"
                                                               itemValue="#{country.countryId}" itemLabel="#{country.countryName}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">City</label>
                                            <h:inputText value="#{dashboardController.city}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">State</label>
                                            <h:inputText value="#{dashboardController.state}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Zipcode</label>
                                            <h:inputText value="#{dashboardController.zipCode}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <h:commandButton action="#{dashboardController.editAdminDetail()}" class="btn btn-purple pull-right"
                                                 style="background-color: purple;" value="Update Profile"/>
                                <div class="clearfix"></div>
                            </h:form>
                        </div>
                    </div>
                </div>

            </div>

        </ui:define>
    </ui:composition>

</html>
