<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/auth/shared/_userlayout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{_LayoutController.siteName} | Dashboard"></h:outputText>
        </ui:define>
        <ui:define name="pagetitle">
            <h:outputText value="Dashboard"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <div class="row">
                    <c:forEach items="#{userController.users}" var="user">
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <h4 style="margin-left: 10px;" class="card-title">Username : #{user.firstName}&nbsp;#{user.lastName}</h4>
                                <p style="margin-left: 10px;" class="category">Email : #{user.email}</p>
                                <p style="margin-left: 10px;" class="category">Gender : #{user.gender}</p>
                                <p style="margin-left: 10px;" class="category">Age : #{user.age}</p>
                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="material-icons text-danger"></i> <h:commandLink action="#{userController.sendRequest(user.userId, user.bureoId)}" value="Send request"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
