<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/auth/shared/_layout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{_LayoutController.siteName} | Add Role"></h:outputText>
        </ui:define>
        <ui:define name="pagetitle">
            <h:outputText value="Add Role"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <h:form >
                            <div class="card-header card-header-icon" data-background-color="purple">
                                <i class="material-icons">settings_accessibility</i>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">Add Role</h4>

                                <div class="form-group label-floating">
                                    <label class="control-label">Role Name <star>*</star></label>
                                    <h:inputText value="#{rolesController.roleName}" styleClass="form-control" required="true"/>
                                </div>

                                <div class="category form-category">
                                    <star>*</star> Required fields
                                </div>

                                <div class="text-center">
                                    <h:commandButton action="#{rolesController.addRole()}" value="Save" styleClass="btn btn-rose btn-fill btn-wd" style="background-color: purple;"
                                                     onclick="setFormValidation('frmAdd')"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
