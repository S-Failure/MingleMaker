<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/auth/shared/_layout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{_LayoutController.siteName} | Edit Role"></h:outputText>
        </ui:define>
        <ui:define name="pagetitle">
            <h:outputText value="Edit Role"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <h:form id="frmEdit">
                            <div class="card-header card-header-icon" data-background-color="purple">
                                <i class="material-icons">settings_accessibility</i>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">Edit Role</h4>

                                <h:inputHidden value="#{rolesController.roleId}"/>
                                <h:inputHidden value="#{rolesController.isDeleted}"/>
                                <div class="form-group label-floating">
                                    <label class="control-label">Role Name <star>*</star></label>
                                    <h:inputText value="#{rolesController.roleName}" styleClass="form-control" required="true" requiredMessage="Role Name Required."/>
                                </div>

                                <div class="category form-category">
                                    <star>*</star> Required fields
                                </div>

                                <div class="text-center">
                                    <h:commandLink value="Save" styleClass="btn btn-rose btn-fill btn-wd" style="background-color: purple;"
                                                   action="#{rolesController.editRole()}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <script type="text/javascript">

                function setFormValidation(id) {
                    $(id).validate({
                        errorPlacement: function (error, element) {
                            $(element).closest('div').addClass('has-error');
                        }
                    });
                }

                $(document).ready(function () {
                    setFormValidation('#frmEdit');
                    setFormValidation('#frmAdd');
                });
            </script>

        </ui:define>
    </ui:composition>

</html>
