<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/auth/shared/_layout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{_LayoutController.siteName} | Add Bureo"></h:outputText>
        </ui:define>
        <ui:define name="pagetitle">
            <h:outputText value="Add Bureo"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <h:form >
                            <div class="card-header card-header-icon" data-background-color="purple">
                                <i class="material-icons">assured_workload</i>
                            </div>
                            <div class="card-content">
                                <h4 class="card-title">Add Bureo</h4>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Fist Name</label>
                                            <h:inputText value="#{bureoController.firstName}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Last Name</label>
                                            <h:inputText value="#{bureoController.lastName}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group label-floating">
                                    <label class="control-label">Bureo Name <star>*</star></label>
                                    <h:inputText value="#{bureoController.bureoName}" styleClass="form-control" required="true"/>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Registration Number</label>
                                            <h:inputText value="#{bureoController.regNo}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group label-floating">
                                            <label class="control-label">Phone</label>
                                            <h:inputText value="#{bureoController.phone}" required="true" class="form-control"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group label-floating">
                                    <label class="control-label">Email/Contact Email <star>*</star></label>
                                    <h:inputText value="#{bureoController.email}" styleClass="form-control" required="true"/>
                                </div>

                                <div class="category form-category">
                                    <star>*</star> Required fields
                                </div>

                                <div class="text-center">
                                    <h:commandButton action="#{bureoController.addBureo()}" value="Save" styleClass="btn btn-rose btn-fill btn-wd" style="background-color: purple;"
                                                     onclick="setFormValidation('frmAdd')"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
